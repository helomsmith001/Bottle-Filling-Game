<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Bottle-Filling Game</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="game-title">Bottle-Filling Game</h1>
    <div id="theme-controls">
      <input type="text" id="game-name" placeholder="Enter Game Name">
      <button id="apply-name">Set Name</button>
      <button id="theme-toggle">Switch Theme</button>
    </div>
  </header>
  <main>
    <canvas id="game-canvas"></canvas>
    <div id="controls">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="ad-space">Ad Placeholder</div>
  </main>
  <footer>
    <p>Game designed for fun and creativity!</p>
  </footer>
</body>
</html>
